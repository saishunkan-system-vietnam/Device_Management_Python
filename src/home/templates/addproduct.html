{% extends 'basic.html' %}

{% block title %}
Home
{% endblock title %}


{% block content %}
<div class="container">

    <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
            <legend>Add Products</legend>
        </div>

        <div class="form-group">
            <input type="text" name="" id="input" class="form-control" placeholder="Enter name product...">
        </div>

        <div class="form-group">
            <textarea name="" id="input" class="form-control" rows="3" required="required"
                placeholder="Enter description of product..."></textarea>
        </div>

        <div class="form-group">
            <input type="file" class="btn btn-default">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">add</button>
        </div>
    </form>

</div>
{% endblock content %}
