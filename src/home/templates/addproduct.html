{% extends 'master.html' %}

{% block title %}
Home
{% endblock title %}


{% block content %}
<div class="container">

    <form action="/add_product" method="POST" class="form-horizontal">

        {% csrf_token %}

        <div class="form-group">
            <label for="product_name">Product name:</label>
            {{form.product_name}}
        </div>

        <div class="form-group">
            <label>Description:</label>
            {{form.description}}
        </div>

        <div class="form-group">
            <label>Description:</label>
            {{form.birth_year}}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">add</button>
        </div>
    </form>

</div>
<h1>{{name}}</h1>
{% endblock content %}
